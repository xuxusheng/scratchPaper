<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is（）方法实例</title>
    <script src="../../jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>
            <strong>
                list
            </strong>
            item 1 - one strong tag
        </li>
        <li>
            <strong>
                list
            </strong>
            item
            <strong>
                2
            </strong>
            - two
            <span>
                strong tags
            </span>
        </li>
        <li>list item 3</li>
    </ul>
    <script>
        $("li").click(function(){
            var $li=$(this);
            isWithTwo=$li.is(function(){
                return $('strong',this).length === 2;
            })
        })
    </script>
</body>
</html>
